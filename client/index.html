<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>IQVest - AI-Powered Crypto Trading Platform | Stay 2 Steps Ahead</title>
    <meta name="description" content="IQVest empowers you with exclusive AI indicators, risk metrics, and insights to stay ahead of the crypto market. Get real-time analytics and trading signals.">
    <meta name="keywords" content="crypto trading, AI indicators, blockchain analytics, trading signals, crypto portfolio">
    
    <!-- Open Graph -->
    <meta property="og:title" content="IQVest - AI-Powered Crypto Trading Platform">
    <meta property="og:description" content="Stay 2 steps ahead with exclusive AI indicators, risk metrics, and insights for crypto trading.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://iqvest.io">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="preload" href="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600" as="image" type="image/jpeg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%238B42FF'/%3E%3Cstop offset='1' stop-color='%23FF52E5'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Ctext x='50' y='70' font-family='Arial' font-size='60' font-weight='bold' text-anchor='middle' fill='white'%3EIQ%3C/text%3E%3C/svg%3E">
    
    <!-- Performance and SEO improvements -->
    <meta name="theme-color" content="#0B031A">
    <meta name="robots" content="index, follow">
    <meta name="author" content="IQVest">
    <meta name="language" content="en">
    <meta name="coverage" content="Worldwide">
    <meta name="rating" content="General">
    <meta name="revisit-after" content="7 days">
    <link rel="canonical" href="https://iqvest.io">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "IQVest",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "description": "AI-powered crypto trading platform with exclusive indicators, risk metrics, and insights",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "74"
      }
    }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => console.log('ServiceWorker registration failed'));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
